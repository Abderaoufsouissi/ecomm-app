spring:
  application:
    name: inventory-service
  jpa:
    show-sql: true
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    url: jdbc:h2:mem:products-db
  h2:
    console:
      enabled: true
  cloud:
    config:
      discovery:
        enabled: false
      enabled: false
    discovery:
      enabled: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: '*'
server:
  port: 8082

spring:
  application:
    name: customer-service
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:customers-db
    driver-class-name: org.h2.Driver
  data:
    jdbc:
      dialect: h2
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  cloud:
    discovery:
      enabled: true
    config:
      enabled: false
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: '*'
server:
  port: 8081
